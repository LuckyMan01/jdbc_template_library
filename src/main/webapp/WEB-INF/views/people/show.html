<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>show</title>
</head>
<body>
<p th:text="${person.getFullName() + ', ' + person.getAge()}">VALUE</p>
<hr/>

<div th:if="${books.isEmpty()}">
    <p>Person didn't toke a books</p>
</div>

<div th:if="${!books.isEmpty()}">
    <b>Books</b>
    <div th:each="book: ${books}">
        <a th:href="@{/books/{id}(id=${book.getId()})}"
           th:text="${book.getTitle() + ', ' + book.getYear()}">book</a>
    </div>
</div>
<hr/>
<div style="display:flex;">
    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
        <input type="submit" value="Delete"/>
    </form>
    <a style="color: white;background-color: grey;text-decoration: none;padding: 1px 30px;"
       th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>
</div>

</body>
</html>
